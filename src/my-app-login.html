<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">

<dom-module id="my-app-login">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-auth
    id="auth"
    user="{{user}}"
    status-known="{{statusKnown}}"
    provider="google"
    on-error="handleError">
    </firebase-auth>
    <paper-button raised on-tap="login" hidden$="[[user]]">Sign In</paper-button>
  <paper-button raised on-tap="logout" hidden$="[[!user]]">Sign Out</paper-button>
  <template is="dom-if" if="[[user]]">
    <h1>Welcome [[user.displayName]]</h1>
  </template>

  </template>

  <script>
    class MyAppLogin extends Polymer.Element {
      static get is() { return 'my-app-login'; }
      static get properties() {
        return {
          user: {
            type: Object
          },
          statusKnown:{
            type:Object
          }
        };
      }
 constructor(){
   super()
   console.log('app-login constructor fired')
 }
 ready() {
   super.ready();
   console.log('app-login Ready fired')
 }
 login(){
   return this.$.auth.signInWithPopup();
 }
 logout(){
   return this.$.auth.signOut();
 }
};

    window.customElements.define(MyAppLogin.is, MyAppLogin);
  </script>
</dom-module>
